<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>SuperAdmin</title>
  </head>
  <body>

      <nav class="navbar navbar-light bg-light mb-2">
            <span class="navbar-brand mb-0 h1">Navbar</span>
            <span class="mr-auto"><a href="{% url 'SuperAdmin:setup' %}">Setup</a></span>
      
      </nav>
    
      <div class="container">
            <center><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createquiz">
              Create Quiz
            </button></center>

            <!-- Modal -->
            <div class="modal fade" id="createquiz" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                  <b>CreateQuiz</b>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                      <input class="form-control mb-2" name="quizname" type="text" name="form-control" placeholder="quizname" required />
                      <textarea class="form-control mb-2" name="description" placeholder="description" ></textarea>
                      <input class="form-control mb-2" name="question_no" type="number" placeholder="Enter no of questions" required />
                      <input class="form-control mb-2" name="time" type="number" placeholder="Test duration in minites" required/>
                      <select class="form-control mb-2" name="group" >
                        <option selected disabled>Select Group</option>
                        {% for i in groups %}
                        <option value={{i.id}} >{{i.groupName}}</option>
                        {% endfor %}
                      </select>
                      <select class="form-control mb-2" name="batch" required >
                        <option selected disabled>Select Batch</option>
                        {% for i in batch %}
                        <option value={{i.id}} >{{i.batchname}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="modal-footer">
                      <button type="Submit" class="btn btn-primary">Create Quiz</button>
                    </div>
                  </form>
                  
                  
              </div>
              </div>
          </div>

            <div class="quizlist">
              <p><b>Drafted</b></p>
              <ul class="mb-3">
                {% for i in drafted %}
                  <li><a href="{% url 'SuperAdmin:createQuiz' i.id %}"> {{i.name}} ({{i.group.groupName}}) </a></li>
                {% endfor %}
              </ul>
              <p><b>Posted</b></p>
              <ul class="mb-3">
                {% for i in posted %}
                <li><a href="#"> {{i.name}} ({{i.group.groupName}}) </a></li>
                {% endfor %}
              </ul>
              
            </div>

      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
